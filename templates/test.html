{% extends "base.html" %}
{% block title %}Market Egzoni{% endblock %}
{% block content %}
<style>

#section1 {
  height: auto;
  background-color: white;
}


#myInput {
  box-sizing: border-box;
  font-size: 16px;
  padding: 14px 20px 12px 20px;
  border: none;
  border-bottom: 1px solid #ddd;
  width: 500px;
  color: #D63D17;

}

#myInput:focus {outline: 3px solid #ddd;}

.dropdown {
  position: relative;
  display: inline-block;
  color: #D63D17;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f6f6f6;
  min-width: 230px;
  overflow: auto;
  border: 1px solid #ddd;
  z-index: 1;
  width: 498px;

}

.dropdown-content a {
  color: #D63D17;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #D63D17; color: white;}

.show {display: block;}

::placeholder{
color: #D63D17;
}





</style>
<body style="background-color: #D63D17; color: white;">


<div style="text-align: center; margin-top: 150px;">
        <div class="dropdown">
            <input onclick="mysearchFunction()" type="text" placeholder="Kërko..." id="myInput" onkeyup="filtersearchFunction()">
            <div id="myDropdown" class="dropdown-content">
                <a href="home">Market Egzoni</a>
                <a href="ushqime#qipsa">Qipsa</a>
                <a href="ushqime#keksa">Keksa</a>
                <a href="ushqime#qokollada">Qokollada</a>
                <a href="ushqime#embelsira">Ëmbëlsirat</a>
                <a href="pije#gazuara">Pije të gazuara</a>
                <a href="pije#lengje">Pije lëngje</a>
                <a href="pije#alkoolike">Pije alkoolike</a>
                <a href="higjienë#detergjenta">Detergjenta për rroba</a>
                <a href="higjienë#paste">Pastë e dhëmbëve</a>
                <a href="higjienë#domestos">Domestos</a>
            </div>
        </div>
    </div>


<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function mysearchFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

function filtersearchFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown");
  a = div.getElementsByTagName("a");
  for (i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
}
</script>
</body>
{% endblock %}
